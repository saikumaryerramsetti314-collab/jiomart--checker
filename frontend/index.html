<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JioMart Coupon Generator + Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JioMart Coupon Generator + Checker</h1>

    <form id="checkerForm">
      <label>Prefix (Optional)</label>
      <input id="prefix" placeholder="T" value="T">

      <label>Count</label>
      <input id="count" type="number" placeholder="100" value="100">

      <label>Token / Cookie</label>
      <input id="authToken" placeholder="Enter token">

      <label>Pin Code</label>
      <input id="pin" placeholder="Pin Code">

      <label>User ID</label>
      <input id="userId" placeholder="User ID">

      <label>Cart ID</label>
      <input id="cartId" placeholder="Cart ID">

      <button type="submit">Start Checking</button>
      <button type="button" id="downloadBtn">Download Results</button>
    </form>

    <h2>Live Results</h2>
    <div id="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
