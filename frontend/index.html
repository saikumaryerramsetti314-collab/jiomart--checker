<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JioMart Coupon Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 10px; }
    .valid { color: green; }
    .error { color: red; }
    .running { color: orange; }
  </style>
</head>
<body>
  <h1>JioMart Coupon Generator + Checker</h1>

  <form id="checkerForm">
    <input id="userId" placeholder="User ID" required><br>
    <input id="cartId" placeholder="Cart ID" required><br>
    <input id="authToken" placeholder="Auth Token" required><br>
    <input id="pin" placeholder="Pin Code" required><br>
    <input id="prefix" placeholder="Prefix (default T)" value="T"><br>
    <input id="count" type="number" placeholder="Number of coupons" value="20"><br>
    <button type="submit">Start Checking</button>
  </form>

  <h2>Live Results</h2>
  <div id="results"></div>

  <script>
    const resultsDiv = document.getElementById("results");

    document.getElementById("checkerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        userId: document.getElementById("userId").value,
        cartId: document.getElementById("cartId").value,
        authToken: document.getElementById("authToken").value,
        pin: document.getElementById("pin").value,
        prefix: document.getElementById("prefix").value || "T",
        count: parseInt(document.getElementById("count").value),
        concurrency: 2,
        retries: 2
      };

      await fetch("http://127.0.0.1:5000/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const evtSource = new EventSource("http://127.0.0.1:5000/events");
      evtSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const div = document.createElement("div");
        if (data.status === "success") {
          div.className = "valid";
          div.textContent = `✅ ${data.coupon} → VALID`;
        } else {
          div.className = "error";
          div.textContent = `❌ ${data.coupon} → ERROR: ${JSON.stringify(data.error)}`;
        }
        resultsDiv.prepend(div);
      };
    });
  </script>
</body>
</html>
